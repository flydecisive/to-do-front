<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
  </head>
  <body>
    <div class="app">
      <section class="sidebar">
        <div class="logo">
          <p class="logo__content">To-Do App</p>
        </div>
        <div class="sidebar__content">
          <button class="button button-add">
            Добавить задачу
            <div class="button-add__content">
              <img class="button-add__img" src="plus.svg" alt="plus" />
            </div>
          </button>
          <div class="selector">
            Доска
            <img src="chevron.svg" alt="chevron" />
          </div>
          <ul class="nav">
            <li class="nav__item nav__item-active">Доска</li>
            <li class="nav__item">Активные</li>
            <li class="nav__item">Завершенные</li>
          </ul>
        </div>
      </section>

      <header class="header">
        <div class="logo logo-mobile">
          <p class="logo__content">To-Do App</p>
        </div>
        <h2 class="header__title">Доска</h2>
        <div class="header__buttons">
          <button class="button button-add button-mobile">
            Добавить задачу
            <div class="button-add__content">
              <img class="button-add__img" src="plus.svg" alt="plus" />
            </div>
          </button>
          <button class="button button-auth">
            Выйти <img class="button__img" src="auth.svg" alt="auth" />
          </button>
        </div>
      </header>

      <main class="main">
        <div class="hero">
          <div class="hero__content">
            <h2 class="hero__title">Привет, пользователь!</h2>
            <p class="hero__text">Чем ты хочешь заняться сегодня?</p>
          </div>
          <img class="hero__image" src="user-man.png" alt="user" />
        </div>

        <div class="tasks">
          <div class="tasks__header">
            <div class="tasks__header_wrapper">
              <h3 class="tasks__title">Cегодняшние задачи</h3>
              <button class="tasks__button tasks__button-delete_all">
                Удалить все
              </button>
            </div>
            <p class="tasks__date">Monday, 18 December 2023</p>
          </div>

          <div class="tasks__container"></div>

          <div class="statistic">
            <div class="statistic__item statistic__item-completed">
              <img class="statistic__img" src="completed.svg" alt="completed" />
              <div class="statistic__content">
                <h3 class="statistic__title">40%</h3>
                <p class="statistic__text">Завершенные</p>
              </div>
            </div>
            <div class="statistic__item statistic__item-active">
              <img class="statistic__img" src="active.svg" alt="active" />
              <div class="statistic__content">
                <h3 class="statistic__title">60%</h3>
                <p class="statistic__text">Активные</p>
              </div>
            </div>
          </div>
        </div>
      </main>

      <div class="modal hidden">
        <div class="modal__form">
          <input
            type="text"
            class="modal__textfield modal__textfield-title"
            placeholder="Напишите заголовок"
          />
          <textarea
            class="modal__textfield modal__textfield-description"
            rows="6"
            placeholder="Напишите описание"
          ></textarea>
        </div>
        <div class="modal__buttons">
          <button class="button button__modal button__modal-cancel">
            Отменить
          </button>
          <button class="button button__modal button__modal-save">
            Сохранить
          </button>
        </div>
      </div>

      <div class="overlay hidden"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
